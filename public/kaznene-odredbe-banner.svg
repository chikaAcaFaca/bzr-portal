<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a90e2"/>
      <stop offset="100%" stop-color="#50e3c2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="150" fill="white" opacity="0.1"/>

  <!-- Icons -->
  <g transform="translate(400, 250)">
    <circle cx="0" cy="0" r="60" fill="white"/>
    <text x="0" y="20" font-family="Arial" font-size="60" text-anchor="middle" fill="#4a90e2">§</text>
  </g>

  <g transform="translate(800, 250)">
    <circle cx="0" cy="0" r="60" fill="white"/>
    <text x="0" y="20" font-family="Arial" font-size="60" text-anchor="middle" fill="#50e3c2">✓</text>
  </g>

  <!-- Title -->
  <text x="600" y="400" font-family="Arial" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Kaznene odredbe Zakona o</text>
  <text x="600" y="460" font-family="Arial" font-size="48" font-weight="bold" fill="white" text-anchor="middle">bezbednosti i zdravlju na radu</text>

  <!-- Subtitle -->
  <rect x="300" y="480" width="600" height="60" fill="white" fill-opacity="0.2" rx="30"/>
  <text x="600" y="520" font-family="Arial" font-size="32" fill="white" text-anchor="middle">Obaveza osiguranja zaposlenih</text>

  <!-- Footer -->
  <text x="600" y="580" font-family="Arial" font-size="24" fill="white" text-anchor="middle" opacity="0.7">BZR Portal</text>
</svg>