<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient pozadina -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4D00;stop-opacity:0.8" />
    </linearGradient>
    <filter id="shadow1" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="5" flood-opacity="0.3"/>
    </filter>
    <filter id="shadow2" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Pozadina -->
  <rect width="1200" height="600" fill="url(#grad1)" />
  
  <!-- Elementi kaznenih odredbi -->
  <rect x="100" y="150" width="400" height="300" rx="20" fill="#FFFFFF" filter="url(#shadow1)" opacity="0.95" />
  <rect x="700" y="150" width="400" height="300" rx="20" fill="#FFFFFF" filter="url(#shadow1)" opacity="0.95" />
  
  <!-- Simboli za kaznene odredbe -->
  <circle cx="160" cy="200" r="30" fill="#FF5533" />
  <text x="145" y="210" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#FFFFFF">§</text>
  
  <circle cx="760" cy="200" r="30" fill="#FF5533" />
  <text x="745" y="210" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#FFFFFF">§</text>
  
  <!-- Tekst o kaznenim odredbama -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#shadow2)">KAZNENE ODREDBE</text>
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#shadow2)">Zakon o bezbednosti i zdravlju na radu</text>
  
  <!-- Leva kolona -->
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF5533" text-anchor="middle">Član 67.</text>
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="16" fill="#333333" text-anchor="middle">Obaveza osiguranja zaposlenih</text>
  
  <text x="130" y="270" font-family="Arial, sans-serif" font-size="14" fill="#333333">• Poslodavac je dužan da zaposlene osigura</text>
  <text x="130" y="295" font-family="Arial, sans-serif" font-size="14" fill="#333333">• Povrede na radu</text>
  <text x="130" y="320" font-family="Arial, sans-serif" font-size="14" fill="#333333">• Profesionalna oboljenja</text>
  <text x="130" y="345" font-family="Arial, sans-serif" font-size="14" fill="#333333">• Oboljenja u vezi sa radom</text>
  
  <text x="300" y="390" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF5533" text-anchor="middle">ZAKONSKA OBAVEZA</text>
  <text x="300" y="415" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">Radi obezbeđivanja naknade štete</text>
  
  <!-- Desna kolona -->
  <text x="900" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF5533" text-anchor="middle">Kazne za nepoštovanje</text>
  
  <text x="730" y="250" font-family="Arial, sans-serif" font-size="14" fill="#333333">Pravno lice:</text>
  <text x="980" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333" text-anchor="end">1.000.000 - 1.500.000 din</text>
  
  <text x="730" y="290" font-family="Arial, sans-serif" font-size="14" fill="#333333">Odgovorno lice:</text>
  <text x="980" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333" text-anchor="end">30.000 - 150.000 din</text>
  
  <text x="730" y="330" font-family="Arial, sans-serif" font-size="14" fill="#333333">Preduzetnik:</text>
  <text x="980" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333" text-anchor="end">200.000 - 400.000 din</text>
  
  <text x="900" y="390" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF5533" text-anchor="middle">ČLAN 101. TAČKA 20.</text>
  <text x="900" y="415" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">Službeni glasnik RS, broj 35/2023</text>
  
  <!-- Pečat (simulacija) -->
  <circle cx="600" cy="500" r="50" fill="#FF3300" opacity="0.8" />
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">BZR</text>
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">PORTAL</text>
</svg>